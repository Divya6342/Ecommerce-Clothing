<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladies Wear Shopping - Slippers</title>
    <link rel="stylesheet" href="slippers.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="account-options">
            <a href="#">Login</a> | <a href="#">Sign Up</a>
        </div>
    
    <link rel="stylesheet" href="sarees.css">

</header>
    <div class="container">
        <div class="saree-card">
            <img src="Ladies Wear/sarees/saree5.jpg" alt="Saree 1">
            <h2>Saree Name 1</h2>
            <p class="price">
                <span class="original-price">₹2,500</span>
                <span class="discount-price">₹1,999</span>
            </p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="saree-card">
            <img src="Ladies Wear/sarees/saree6.jpg" alt="Saree 2">
            <h2>Saree Name 2</h2>
            <p class="price">
                <span class="original-price">₹3,000</span>
                <span class="discount-price">₹2,499</span>
            </p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="saree-card">
            <img src="Ladies Wear/sarees/saree1.jpg" alt="Saree 3">
            <h2>Saree Name 3</h2>
            <p class="price">
                <span class="original-price">₹4,000</span>
                <span class="discount-price">₹3,499</span>
            </p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="saree-card">
            <img src="Ladies Wear/sarees/saree2.jpg" alt="Saree 4">
            <h2>Saree Name 4</h2>
            <p class="price">
                <span class="original-price">₹5,000</span>
                <span class="discount-price">₹4,499</span>
            </p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="saree-card">
            <img src="Ladies Wear/sarees/saree3.jpg" alt="Saree 5">
            <h2>Saree Name 5</h2>
            <p class="price">
                <span class="original-price">₹6,000</span>
                <span class="discount-price">₹5,499</span>
            </p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="saree-card">
            <img src="Ladies Wear/sarees/saree4.jpg" alt="Saree 6">
            <h2>Saree Name 6</h2>
            <p class="price">
                <span class="original-price">₹7,000</span>
                <span class="discount-price">₹6,499</span>
            </p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
